databases:
  # PostgreSQL Database (Free tier - 90 days)
  - name: pss-portal-db
    databaseName: pss_portal
    user: pss_user
    plan: free
    region: ohio

services:

  # .NET API Web Service
  - type: web
    name: pss-portal-api
    env: docker
    plan: free
    region: ohio
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:8080
      - key: DATABASE_URL
        fromDatabase:
          name: pss-portal-db
          property: connectionString
      - key: Jwt__Issuer
        value: CAP
      - key: Jwt__Audience
        value: CAP
      - key: Jwt__SigningKey
        generateValue: true
      - key: Jwt__AccessTokenMinutes
        value: 30
      - key: Jwt__RefreshTokenDays
        value: 7
